{% extends 'members/base.html' %}

{% block title %} Create form {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2>Create form</h2>

            <form method="post" action="{% url 'create_book' %}" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить</button>
        </form>

        </div>
    </div>
</div>

<div class="text-center mt-3">
    <a href="{% url 'all_books' %}" class="btn btn-success">All Books</a>
</div>
{% endblock %}
